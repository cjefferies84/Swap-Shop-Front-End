<div class="item-detail-card" ng-class="{'col-md-3 col-md-offset-1': showItems, 'col-md-8 col-md-offset-1': !showItems }" ng-init="showItems=false">
    <h2 class="text-center">{{ item.name }}</h2>

    <img class="img-responsive img-centered" src="{{ item.picture }}">
    <br>

    <p>Condition: {{ item.condition }} Status: {{ item.status }}</p>

    <p>{{ item.description }}</p>


    <button class="btn btn-danger" ng-click="deleteItem()">Delete Item</button>

    <button class="btn btn-primary" ng-init="swapButtonText='Show My Items'" ng-click="swap()">{{ swapButtonText }}
    </button>

</div>

<div class="col-md-1" ng-show="showItems">
    <button class="btn btn-lg btn-swap" ng-click="createSwap()">
        <span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> Propose Swap
        <!--<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>-->
    </button>
</div>

<div class="col-md-4 col-md-offset-2"  id="accordion" role="tablist" aria-multiselectable="true" ng-show="showItems">

    <div >

        <div ng-repeat="userItem in userItems" class="listItems">
            <div class="my-items" id="heading{{ $index }}">


                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-responsive img-centered" ng-src="{{ userItem.picture }}">
                        </div>
                        <div class="col-md-8">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{ $index }}" aria-expanded="true" aria-controls="collapse{{ $index }}">
                            <h2>{{ userItem.name }}</h2>
                            </a>
                        </div>
                        <i class="fa icon hover-hand" ng-class="{'fa-check-square-o': userItem.selected, 'fa-square-o': !userItem.selected }" ng-click="selectItem(userItem)"></i>

                    </div>

            </div>
            <div id="collapse{{ $index }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ $index }}">
                <p>{{ userItem.description }}</p>
            </div>
        </div>

    </div>
</div>
