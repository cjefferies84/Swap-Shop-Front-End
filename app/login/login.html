<div class="container col-xs-9 col-sm-6 col-md-4 col-centered">
   <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="username">
        <input type="password" class="form-control" placeholder="Password" required ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" ng-click="performLogin()">Sign in</button>
   </form>
    <a href="#/register"><button class="btn-link center">Create Account</button></a>
</div>
