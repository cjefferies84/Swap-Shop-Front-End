<div class="add-item-detail-card item-detail-card">

    <div id="select-image">
        <label>Select Image
            <div>
                <input type="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>
            </div>
        </label>
    <br>
    <br>
    <div id="item-name">
        <label>Item Name
            <br>
            <input ng-model="item.name">
        </label>
    </div>
    <br>
    <div id="item-description">
        <label>Item Description
            <br>
            <textarea rows="7" cols="45" ng-model="item.description"></textarea>
        </label>
    <br>

    </div>
    <br>
    <div id="item-condition">
        <label>Item Condition
            <br>
            <!-- <textarea ng-model="item.condition"></textarea> -->
            <select ng-model="item.condition" ng-options="condition for condition in conditions"></select>
        </label>
        <br>
        <br>
        <div><button type="button" class="btn btn-primary" ng-click="addItem()">Save New Item</button></div>
    </div>

</div>
